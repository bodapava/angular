<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar fxLayoutAlign="center center" color="primary"
      >Login Page</mat-toolbar
    >
    <form class="example-form" fxLayoutAlign="stretch" fxLayout="column">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" value="" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" value="" />
      </mat-form-field>
      <button mat-raised-button type="submit">Login</button>
    </form>
  </mat-card>
</div>
